[Corryvreckan]
detectors_file = "EM_Opt1/CorryvreckanWriter/EM_corrygeometry.conf"
output_directory = "EM_Opt1/Corryoutput"

[FileReader]
file_name = "EM_Opt1/CorryvreckanWriter/EM_corryoutput.root"

[AnalysisElectronCT]
